<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Placements</title>
    <style>
        .container {
            height: 100vh;
            display: grid;
            border: 1px solid black;
            grid-template-columns: 1fr 1fr 1.5fr;
            grid-template-rows: 1fr 1fr;
            gap: 3rem;
        }
        .item {
            background-color: aqua;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item cowboy">Cow</div>
        <div class="item Astronout">Astronout</div>
        <div class="item book">book</div>
    </div>
</body>
</html>
